<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f0f0; }
        .navbar-text { margin-right: 15px; color: white; }
        .sidebar {
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .main-content { margin-left: 270px; padding: 20px; }
        .table-responsive { margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 5px; width: 500px; }
        .modal.show { display: flex; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text" id="admin-info">Admin Panel</span>
        <form action="/logout" method="post" class="ms-auto">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="sidebar">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">Admin</a>
        <a href="/user" class="list-group-item list-group-item-action">User</a>
    </div>
</div>
<div class="main-content">
    <h2>Admin Panel</h2>
    <button class="btn btn-success mb-3" onclick="openAddModal()">Add New User</button>
    <div class="table-responsive">
        <h3 style="background-color: #e9ecef; padding: 10px; border-radius: 5px; font-size: 1.2rem;">
            Users table
        </h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            <!-- Filled by JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Template -->
<div class="modal" id="userModal">
    <div class="modal-content">
        <h5 id="modalTitle">Add/Edit User</h5>
        <form id="userForm">
            <input type="hidden" id="userId">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="roles" class="form-label">Roles</label>
                <select multiple class="form-select" id="roles"></select>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal" id="deleteModal">
    <div class="modal-content">
        <h5>Confirm Deletion</h5>
        <p>Are you sure you want to delete this user?</p>
        <input type="hidden" id="deleteUserId">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" onclick="closeDeleteModal()">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="confirmDeleteUser()">Delete</button>
        </div>
    </div>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
